<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color:#000000">
        <!-- Robot body -->
        <a-box position="0 2 0" color="gray" scale="2 3 1"></a-box>

        <!-- Robot head -->
        <a-sphere position="0 4 0" radius="1" color="silver"></a-sphere>

        <!-- Robot eyes -->
        <a-sphere position="-0.3 4.4 0.5" radius="0.2" color="white"></a-sphere>
        <a-sphere position="0.3 4.4 0.5" radius="0.2" color="white"></a-sphere>

        <!-- Robot antenna -->
        <a-entity position="0 5 0">
            <a-cylinder position="0 0 0" radius="0.05" height="1" color="yellow"></a-cylinder>
            <a-animation attribute="rotation"
                to="0 360 0" easing="linear" dur="2000" repeat="indefinite"></a-animation>
        </a-entity>
    </a-scene>
</body>

</html>
